<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        body::before {  
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #B8CBC9;
            z-index: 555;
        }
        body::after {  
            content: "Type anything you like to display here. You may include 'Powered by XXX' if desired.";
            position: fixed;
            bottom: 0;
            left: 0px;
            width: 100%;
            height: 20px;
            background-color: #F9F9F6;
            padding: 5px;
            text-align: center;
            font-size: 0.8em;
            color: #333;
            z-index: 555;
        }

        .user-info {  
            position: fixed;
            top: 14px;
            right: 150px;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: calc(100% - 100px);
            z-index: 666;
        }

        .logo {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .logo img {
            width: 200px;
            height: 40px;
        }
        
    </style>

    {% block extra_styles %}{% endblock %}
</head>

<body>
    {% block user_info %}
    <div class="user-info">
        <span>Welcome, <strong>{{ username }}</strong></span>
    </div>
    {% endblock %}

    {% block logo %}
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>
    {% endblock %}

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>
